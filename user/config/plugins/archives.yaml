enabled: true
built_in_css: false
date_display_format: 'F Y'
show_count: false
limit: 12
taxonomy_names:
    month: archives-month
    year: archives-year
#Defaults
order:
    by: date
    dir: desc
# filters:
#     category: blog
# filter_combinator: and
#New Page-Specific Configurations
page_specific_config:
    -  route: '/quotes'
       order:
           by: date
           dir: desc
       filters:
           page@: '/quotes'
       filter_combinator: and
    -  route: '/blog'
       order:
           by: date
           dir: desc
       filters:
           page@: '/blog'
       filter_combinator: and
